<ion-header>
  <ion-navbar color="primary" text-center>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary" text-center>
    <ion-title >My Teams</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <!-- <p>you are not currently following any teams</p> -->

  <ion-list>
      <ion-list-header>
         Follow Teams
        </ion-list-header>
      <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event,item)">
        <ion-icon name="star"></ion-icon>
        {{ item.team.name }}
        <p>{{item.tournamentName}}</p>
      </button>  
    </ion-list>
  <p>First select a tourment,then you can follow teams from thire team pages</p>
 <button ion-button (click)='gotoTournaments()'>Find a Tournament</button>
</ion-content>
