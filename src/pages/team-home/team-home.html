<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{team.name}}</ion-title>
   <ion-buttons  end >
     <button ion-button icon-only (click)="goHome()"> 

       <!-- if there is no button click will not invoke click event handlers -->
        <ion-icon name="home"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-tabs>
    <ion-tab tabTitle="team" tabIcon="basketball" [rootParams]="team" [root]="teamDetailTab"></ion-tab>
    <ion-tab tabTitle="standing" tabIcon="podium" [rootParams]="team" [root]="standingTab"></ion-tab>
  
  </ion-tabs>


  <!-- rootParams pass data to subpages -->
